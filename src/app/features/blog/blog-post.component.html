<div class="max-w-3xl mx-auto">
  @if (isLoading()) {
    <!-- Skeleton Loader -->
    <div class="animate-pulse">
      <div class="h-4 bg-gray-700 rounded w-1/4 mb-8"></div>
      <div class="h-10 bg-gray-700 rounded w-3/4 mb-4"></div>
      <div class="h-4 bg-gray-700 rounded w-1/2 mb-12"></div>
      <div class="space-y-4">
        <div class="h-4 bg-gray-700 rounded"></div>
        <div class="h-4 bg-gray-700 rounded w-5/6"></div>
        <div class="h-4 bg-gray-700 rounded"></div>
        <div class="h-4 bg-gray-700 rounded w-3/4"></div>
        <div class="h-4 bg-gray-700 rounded w-1/2"></div>
         <div class="h-4 bg-gray-700 rounded mt-8"></div>
        <div class="h-4 bg-gray-700 rounded w-5/6"></div>
      </div>
    </div>
  } @else if (post()) {
    <article>
      <div class="mb-8">
        <nav class="text-sm text-brand-light/60">
          <a routerLink="/" class="hover:text-gold">Domov</a> &gt;
          <a routerLink="/blog" class="hover:text-gold">Blog</a>
        </nav>
        <h1 class="text-4xl font-extrabold text-gold mt-2 mb-4">{{ post()?.title }}</h1>
        <div class="text-sm text-brand-light/60">
          <span>Publikované: {{ post()?.publishDate }}</span> | <span>Autor: {{ post()?.author }}</span>
        </div>
      </div>
      <div class="prose prose-invert prose-lg max-w-none text-brand-light/90" [innerHTML]="post()?.content | safeHtml"></div>
    </article>
  } @else {
    <div class="text-center">
      <h2 class="text-2xl font-bold text-red-400">Príspevok nebol nájdený</h2>
      <a routerLink="/blog" class="mt-4 inline-block text-gold hover:underline">Späť na blog</a>
    </div>
  }
</div>
