<div class="text-center">
  <section class="hero-section relative min-h-screen flex flex-col items-center justify-center -mt-20">
    
    <div class="relative max-w-4xl mx-auto px-4 flex-grow flex flex-col items-center justify-center w-full py-10">
      <a routerLink="/rezervacia" class="btn-pulse-shadow inline-block bg-gold text-brand-dark font-bold py-3 px-8 rounded-full hover:bg-yellow-300 transition-all transform hover:scale-105 duration-300 text-xl border-b-4 border-gold-dark active:translate-y-0.5 active:border-b-2">
        Zarezervujte si Termín
      </a>
    </div>
  </section>

  <!-- Virtual Try-On Feature Section -->
  <section class="py-20" appRevealOnScroll>
    <div class="max-w-5xl mx-auto px-4 grid grid-cols-1 md:grid-cols-2 items-center gap-12">
      <div class="text-left">
         <h2 class="text-3xl md:text-4xl font-bold text-gold mb-4">Neviete sa rozhodnúť?</h2>
         <p class="text-lg text-brand-light/80 mb-6">
           Vyskúšajte našu novú funkciu <span class="text-gold font-semibold">Virtuálne Vyskúšanie</span> a objavte svoj dokonalý účes s pomocou umelej inteligencie. Nahrajte fotku a nechajte sa inšpirovať.
         </p>
         <a routerLink="/virtual-try-on" class="inline-block bg-white/10 border border-gold/50 text-white font-bold py-3 px-8 rounded-full hover:bg-white/20 transition-transform transform hover:scale-105 duration-300">
           Vyskúšať Teraz
         </a>
      </div>
      <div>
        <img ngSrc="https://picsum.photos/seed/hairstyle-ai/600/600" alt="Virtual Try-On preview" width="600" height="600" loading="lazy" class="rounded-lg shadow-2xl shadow-black/50 aspect-square object-cover">
      </div>
    </div>
  </section>

  <!-- Instagram Feed Section (Deferred Loading) -->
  @defer (on viewport) {
    <app-instagram-feed></app-instagram-feed>
  } @placeholder {
    <section class="py-20 text-center">
      <div class="h-10 bg-gray-800/50 rounded-md w-1/2 mx-auto mb-4 animate-pulse"></div>
      <div class="h-6 bg-gray-800/50 rounded-md w-3/4 mx-auto mb-12 animate-pulse"></div>
      <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-4 max-w-7xl mx-auto">
        @for (_ of [1,2,3,4,5,6]; track $index) {
          <div class="aspect-square bg-gray-800/50 rounded-lg animate-pulse"></div>
        }
      </div>
      <div class="mt-12 h-12 bg-gray-800/50 rounded-full w-48 mx-auto animate-pulse"></div>
    </section>
  }
</div>
