<div class="text-center max-w-2xl mx-auto">
  <h1 class="text-4xl font-bold text-gold mb-2">Client Profile</h1>
  <p class="text-lg text-brand-light/80 mb-8">This is your personal space. More features are coming soon!</p>

  <div class="bg-black/30 p-6 rounded-lg shadow-lg text-left">
    <h2 class="text-2xl font-semibold text-gold mb-4">Personalized Recommendations</h2>
    @if(recommendations()) {
      <div class="whitespace-pre-wrap p-4 bg-brand-dark/50 rounded-md border border-gold/20">
        {{ recommendations() }}
      </div>
    } @else {
      <p class="text-brand-light/70 mb-4">Based on your history, let our AI suggest what you'll love next.</p>
      <button (click)="getRecommendations()" [disabled]="isLoading()" class="bg-gold text-brand-dark font-bold py-2 px-6 rounded-full hover:bg-yellow-300 transition-all duration-300 shadow-lg shadow-gold/20 disabled:bg-gray-500">
        @if(isLoading()) {
          <span class="flex items-center justify-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
            Generating...
          </span>
        } @else {
          <span>Generate Recommendations</span>
        }
      </button>
    }
  </div>

  <div class="mt-8">
     <button (click)="logout()" class="text-gray-400 hover:text-red-500 transition-colors">
      Log Out
    </button>
  </div>
</div>
