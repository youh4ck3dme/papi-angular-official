
@if (item(); as item) {
  <div class="group relative overflow-hidden rounded-lg shadow-lg aspect-[4/5]"
       appRevealOnScroll
       [appRevealOnScrollDelay]="index() * 100"
       role="img"
       [attr.aria-label]="item.title + ', Category: ' + item.category">
    <img
      [ngSrc]="item.imageUrl"
      [alt]="item.title"
      width="400"
      height="500"
      class="w-full h-full object-cover transform group-hover:scale-105 transition-transform duration-300 ease-in-out"
      loading="lazy"
      decoding="async"
    />
    <div class="absolute inset-0 bg-black bg-opacity-50 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out">
      <h3 class="text-xl font-bold text-white text-center px-4">{{ item.title }}</h3>
    </div>
  </div>
}
