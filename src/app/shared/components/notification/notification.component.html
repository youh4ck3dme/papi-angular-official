<div class="fixed bottom-5 right-5 z-[100] flex flex-col items-end space-y-3">
  @for (notification of notifications(); track notification.id) {
    <div
      role="alert"
      class="flex items-center p-4 mb-4 text-white rounded-lg shadow-lg animate-fade-in-up"
      [class]="getBgColor(notification.type)"
    >
      <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" [attr.d]="getIcon(notification.type)" clip-rule="evenodd" />
      </svg>
      <span class="sr-only">{{ notification.type }}</span>
      <div class="ml-3 text-sm font-medium">
        {{ notification.message }}
      </div>
      <button
        type="button"
        class="ml-4 -mx-1.5 -my-1.5 bg-transparent text-white rounded-lg focus:ring-2 focus:ring-white/50 p-1.5 hover:bg-white/20 inline-flex h-8 w-8"
        (click)="notificationService.dismiss(notification.id)"
        aria-label="Close"
      >
        <span class="sr-only">Close</span>
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
        </svg>
      </button>
    </div>
  }
</div>
